<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="img/unchecked.png" as="image">
<link rel="preload" href="img/checked.png" as="image">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2>To-Do List <img src="img/icon.png"></h2>
        <div class="row">
            <input type="text" id="input-box" maxlength="31" placeholder="Tâche à ajouter...">
            <input type="date" id="deadline-date" />
            <button onclick="addTask()">Ajouter</button>
        </div>
        
        <ul id="list-container">
           
        </ul>
    </div>
</div>




    <script src="script.js"></script>
</body>
</html>
